<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Output</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "";

        for (let i = 1; i <= 5; i++) { // Starting from 1 and looping until 5
            text += "The number is " + i + "<br>"; // Adding each number to the text variable
        }

        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
